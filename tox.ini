[tox]

envlist = py{27,34,35,36}-django{18,19,110,111},py{27,34}-django{10,11,13,14,17}

[tox:travis]
2.7 = py27
3.4 = py34
3.5 = py35
3.6 = py36

[testenv]
deps =
    django10: https://www.djangoproject.com/download/1.0.4/tarball/
    django13: Django < 1.3
    django14: Django < 1.4
    django17: Django < 1.8
    django18: Django < 1.9
    django19: Django >=1.9, <1.10
    django110: Django >=1.10, <1.11
    django111: Django >=1.11a1, <1.12
    djangomaster: https://github.com/django/django/archive/master.tar.gz
    simplejson
    pytest-django
    pytest-xdist
    coverage
    pytest-cov
commands =
    py.test --cov=async

